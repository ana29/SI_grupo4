@(nomeArquivo: String, conteudoArquivo: String, diretorio: Diretorio)

@main("SIBox"){
    <head>
        <meta charset="UTF-8">

        <link href="@routes.Assets.at("stylesheets/pastas.css")" rel="stylesheet">
        <link href='@routes.Assets.at("stylesheets/fonte-login.css")' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/normalize-home.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/home.css")">
    </head>
    <body>

        <header>
            <script src="@routes.Assets.at("javascripts/jquery.min.js")"></script>
            <script src="@routes.Assets.at("javascripts/home.js")"></script>

            <div class="actions">
                <a href="@routes.HomeController.chamarHome()"><i style="margin-right: 8px" class="material-icons">assignment_return</i></a>
                <i style="margin-right: 15px"></i>
                <a href="@routes.HomeController.logOut()"><i class="material-icons">power_settings_new</i></a>
            </div>
        </header>

        <div id="mostraConteudoFile">
            <center>
                <form action="@routes.HomeController.chamaModificaArquivo(nomeArquivo.toString, diretorio.getCaminho)">
                    <br>
                    <div class="field-wrap">
                        <label>
                            @nomeArquivo<span class="req"></span>
                        </label>

                    </div>
                    <br>

                    <textarea style="border: solid 1px;" name="conteudoFile" scrolling="yes" cols="100" rows="20" readonly>@conteudoArquivo</textarea>
                    <br>
                    <div id="texto_html_form_buttons">
                        <br>
                        <button name="EditFile" type="submit"  class="button button-block">Editar</button>
                    </div>
                </form>

                <form  action="@routes.HomeController.moveArquivoParaLixeira(nomeArquivo.toString)">
                    <br>
                    <div id="texto_html_form_buttons">

                        <button name="DeletFile" type="submit"  class="button button-block" >Enviar para a Lixeira</button>
                    </div>
                </form>

            </center>
        </div>
    </body>
}
