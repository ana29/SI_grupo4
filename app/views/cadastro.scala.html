@(listaDeUsuarios: List[Usuario])

@main("DropBox") {

    <div>
        <h2>
            Cadastrar Usuario
        </h2>

        <form method="post" action="@routes.HomeController.cadastrarUsuario()">
            <tr>
                <label>Nome: </label>
                <input type="text" name="nome" placeholder="Nome" class="formbutton" minlength="3" maxlength="20"><br>
            </tr>
            <tr>
                <label>Email: </label>
                <input type="email" name="email" placeholder="email"><br>
            </tr>
            <tr>
                <label>Senha: </label>
                <input type="password" name="senha" placeholder="senha" minlength="8"><br>
            </tr>
            <tr>
                <td>
                    <input name="Submit" type="submit"  class="formobjects" value="Cadastrar">
                    <input name="Reset" type="reset" class="formobjects" value="Redefinir">
                </td>
            </tr>
        </form>
    </div>

    <div>
        <h2><a href="@routes.HomeController.index()">Voltar</a></h2>
    </div>

    <div>
        <table border="1">

            <tr>
                <th>Nome</th>
            </tr>

            @for(usuario <- listaDeUsuarios){
                <tr>
                    <td>@usuario.getNome()</td>
                </tr>
            }
        </table>
    </div>

}
